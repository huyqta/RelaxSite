<div class="container-fluid" ng-controller="IndexController">
    <div ui-view=""></div>
    <header>
        <div class="row first-header clearfix">
            <span id="logo">&nbsp&nbsp>>>&nbspRelax&nbsp>>>&nbsp&nbsp</span>
        </div>
        <div class="row second-header">
            <div class="col-md-4 col-md-offset-4">
                <div class="col-md-3 nav-button"><b>TV</b></div>
                <div class="col-md-3 nav-button"><b>Radio</b></div>
                <div class="col-md-3 nav-button"><b>Music</b></div>
                <div class="col-md-3 nav-button"><b>Movie</b></div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="row col-md-3 main-panel">
                <div ng-repeat="group in channel_groups">
                    <div class="row">
                        <div class="col-md-12 channel_groups">{{group.name}}</div>
                        <br>
                    </div>
                    <div class="row col-md-12 center-block group_channels">
                        <div ng-repeat="channel in channels | containid : { targetvalue : group.id }" style="display: inline-block">
                            <a ui-sref-active="active"  ui-sref=".play_video" class="btn">
                                <img class="img-responsive img-thumbnail" src="img/logos/{{ channel.id }}.png" style="max-width: 100px; max-height: 100px;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-md-8 main-panel">
                <div class="col-md-6">
                    <table class="table table-responsive">
                        <thead>
                        <th>

                        </th>
                        <th>
                            <span>Chuong trinh dang chieu</span>
                        </th>

                        </thead>
                        <tbody>
                        <tr ng-repeat="program in programs_on_air">
                            <td>
                                <img class="img-responsive img-thumbnail" src="img/logos/{{ program.refchannel }}.png" style="width: 100px; height: 50px; display: inline-block;">
                            </td>
                            <td>
                                <div class="on-air-info" style="display: inline-block;">
                                    <p>

                                    <h5><strong>{{program.name}}</strong></h5></p>
                                    <p>

                                    <h5><em>{{program.datestart}}&nbsp{{program.timestart}}</em></h5></p>
                                </div>
                            </td>
                            <td>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <table class="table table-responsive">
                        <thead>
                        <th>

                        </th>
                        <th>
                            <span>Chuong trinh sap chieu</span>
                        </th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="program in programs_up_next">
                            <td>
                                <img class="img-responsive img-thumbnail" src="img/logos/{{ program.refchannel }}.png" style="width: 100px; height: 50px; display: inline-block;">
                            </td>
                            <td>
                                <div class="on-air-info" style="display: inline-block;">
                                    <p>

                                    <h5><strong>{{program.name}}</strong></h5></p>
                                    <p>

                                    <h5><em>{{program.datestart}}&nbsp{{program.timestart}}</em></h5></p>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4 center-block">
                    <span>Chuong trinh sap chieu</span>
                </div>
            </div>

        </div>
    </section>
</div>
